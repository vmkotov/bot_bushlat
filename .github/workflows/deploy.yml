name: Deploy Bushlatinga Bot

on:
  push:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile.yc'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Install dependencies
      run: go mod download
      
    - name: Test build
      run: go build -o bot . && echo "Build successful"
      
    - name: Setup Yandex Cloud CLI
      run: |
        curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash -s -- -i /usr/local -n
        echo "/usr/local/bin" >> $GITHUB_PATH
        yc --version
      
    - name: Configure Yandex Cloud
      run: |
        yc config set token ${{ secrets.YC_OAUTH_TOKEN }}
        yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
        yc config set folder-id ${{ secrets.YC_FOLDER_ID }}
        
    - name: Login to Container Registry
      run: |
        echo ${{ secrets.YC_IAM_TOKEN }} | docker login \
          --username iam \
          --password-stdin \
          cr.yandex
          
    - name: Build Docker image
      run: |
        docker build \
          -t cr.yandex/${{ secrets.YC_REGISTRY_ID }}/bushlatinga-bot:latest \
          -t cr.yandex/${{ secrets.YC_REGISTRY_ID }}/bushlatinga-bot:${{ github.sha }} \
          -f Dockerfile.yc .
          
    - name: Push Docker image
      run: |
        docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/bushlatinga-bot:latest
        docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/bushlatinga-bot:${{ github.sha }}
        
    - name: Deploy to Yandex Cloud
      run: |
        # Создаем переменные окружения
        ENV_VARS="TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }},ADMIN_CHAT_ID=${{ secrets.ADMIN_CHAT_ID }},DEBUG=${{ secrets.DEBUG }},LOG_LEVEL=${{ secrets.LOG_LEVEL }}"
        
        # Добавляем DATABASE_URL если есть
        if [ -n "${{ secrets.DATABASE_URL }}" ]; then
          ENV_VARS="$ENV_VARS,DATABASE_URL=${{ secrets.DATABASE_URL }}"
        fi
        
        # Деплоим
        yc serverless container revision deploy \
          --container-name bushlatinga-bot \
          --image cr.yandex/${{ secrets.YC_REGISTRY_ID }}/bushlatinga-bot:${{ github.sha }} \
          --cores 1 \
          --memory 128MB \
          --concurrency 1 \
          --execution-timeout 300s \
          --service-account-id ${{ secrets.YC_SERVICE_ACCOUNT_ID }} \
          --environment "$ENV_VARS" \
          --description "Auto-deploy from GitHub: ${{ github.sha }}"
          
    - name: Verify deployment
      run: |
        sleep 5
        echo "Deployment complete!"
        yc serverless container revision list --container-name bushlatinga-bot --limit 1
